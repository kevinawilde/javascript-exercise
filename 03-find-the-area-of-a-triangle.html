<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p>
		Triangle area is:
		<p id="body"></p>	
	</p>
</body>
<script>
	let a = 5;
	let b = 6;
	let c = 7;
	let p = (a+b+c)/2;
	let findArea = function(){
		let result = Math.sqrt((p*(p-a))*(p-b)*(p-c));
		document.getElementById('body').innerHTML = result;
	}
	findArea();


</script>
</html>
